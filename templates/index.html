<!DOCTYPE html>
<html>
<head>
  <title>智能选校助手</title>
</head>
<body>
  <h2>留学背景信息收集表</h2>
  <form method="post">
    <p>学习风格: <input name="learning_style"></p>
    <p>开放性 (1~3): <input name="openness" type="number"></p>
    <p>责任感 (1~3): <input name="responsibility" type="number"></p>
    <p>抗压程度 (1~3): <input name="stress" type="number"></p>
    <p>文化适配: <input name="culture_fit"></p>
    <p>动机驱动: <input name="motivation"></p>
    <p>社交风格: <input name="social"></p>

    <p>GPA: <input name="gpa"></p>
    <p>课程体系: <input name="system"></p>
    <p>托福: <input name="toefl"></p>
    <p>SAT: <input name="sat"></p>

    <p>经历描述: <input name="experience"></p>
    <p>意向国家: <input name="country"></p>
    <p>预算: <input name="budget"></p>
    <p>学位类型: <input name="degree"></p>
    <p>学校类型: <input name="school_type"></p>

    <p>工作国家: <input name="career_country"></p>
    <p>入学时间: <input name="start_date"></p>
    <p>职业方向: <input name="career_direction"></p>

    <button type="submit">生成选校建议</button>
  </form>
</body>
</html>

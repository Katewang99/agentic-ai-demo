<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>中文智能选校助手</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
        h1 { color: #333; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 20px; background: #3f51b5; color: white; border: none; cursor: pointer; }
        button:hover { background: #303f9f; }
        .result { margin-top: 30px; white-space: pre-wrap; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    </style>
</head>
<body>
    <h1>🎓 中文智能选校助手</h1>
    <form method="post">
        <label>GPA: <input name="gpa" required></label>
        <label>托福: <input name="toefl" required></label>
        <label>SAT: <input name="sat" required></label>
        <label>意向专业: <input name="major" required></label>
        <label>实习经历: <input name="intern" required></label>
        <label>其他补充信息: <textarea name="extra" rows="4"></textarea></label>
        <button type="submit">提交</button>
    </form>
    {% if result %}
    <div class="result">
        <h2>✨ AI 生成推荐：</h2>
        {{ result }}
    </div>
    {% endif %}
</body>
</html>
